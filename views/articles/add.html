<%include ../include/header.html%>
<div class="container">
    <form action="/users/reg" method="post"  role="form"
          class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="input-group col-sm-10">
                <!--<div class="input-group-addon">-->
                    <!--<span class="glyphicon glyphicon-user"></span> </div>-->
                <input type="text" class="form-control"
                       id="title" name="title" placeholder="文章标题"/>
            </div>

        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">内容</label>
            <div class="input-group col-sm-10">
                <!--<div class="input-group-addon">-->
                    <!--<span class="glyphicon glyphicon-envelope"></span></div>-->
                <textarea name="content" id="content" cols="30" rows="10" class="form-control" placeholder="文章内容"></textarea>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-danger">重置</button>
            </div>
        </div>

    </form>
</div>
<% include ../include/footer.html%>
